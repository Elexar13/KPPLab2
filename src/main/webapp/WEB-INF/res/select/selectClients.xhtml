<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:composite = "http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>

<composite:implementation>
    <h2>Клиенты</h2>
    <h:form>
        <h:dataTable value="#{clientBean.allClients}" var="client" border="2">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{client.id}
            </h:column>
            <h:column>
                <f:facet name="header">Имя</f:facet>
                #{client.name}
            </h:column>
            <h:column>
                <f:facet name="header">Фамилия</f:facet>
                #{client.lastName}
            </h:column>
            <h:column>
                <h:commandLink action="#{clientBean.toUpdateClientPage(client.id)}" value="update"/>
            </h:column>
            <h:column>
                <h:commandLink action="#{clientBean.deleteClient(client.id)}" value="delete"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:form>
        <h:panelGrid columns = "2">
        <h:outputLabel value="Имя" />
        <h:outputLabel value="Фамилия" />
        <h:inputText value="#{clientBean.client.name}"/>
        <h:inputText value="#{clientBean.client.lastName}"/>
        <h:commandButton action="#{clientBean.addClient(clientBean.client)}" value="add"/>
        </h:panelGrid>
    </h:form>
</composite:implementation>
</html>
