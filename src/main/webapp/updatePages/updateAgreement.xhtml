<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns = "2">
            <h:outputLabel>Номер соглашения: </h:outputLabel>
            <h:inputText value="#{agreementBean.agreement.agreementNumber}"/>
            <h:outputLabel>Id клиента: </h:outputLabel>
            <h:inputText value="#{agreementBean.agreement.clientId}"/>
            <h:outputLabel>Id агента: </h:outputLabel>
            <h:inputText value="#{agreementBean.agreement.agentId}" />
        </h:panelGrid><br/>
        <h:commandButton action = "#{agreementBean.updateAgreement}"
                         value = "UPDATE"/>
    </h:form>
</f:view>
</html>
